<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login #2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <form action="#">
                <div class="form-group">
                    <div class="form-sub-group">
                        <span class="icon">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <div class="form-sub-group">
                        <input type="text" name="email" id="email" placeholder="Email Address">
                        <label for="email">Email Address</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-sub-group">
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <div class="form-sub-group">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="form-group-mini">
                    <div class="form-sub-group-mini">
                        <input type="checkbox" name="rememberme" id="rememberme">
                        <label for="rememberme">Remember Me</label>
                    </div>
                    <div class="form-sub-group-mini">
                        <a href="#" target="_blank" rel="noopener noreferrer">Forgot Password?</a>
                    </div>
                </div>
                <div class="form-actions">
                    <input type="submit" value="Login">
                    <span>or</span>
                    <a href="#" class="register-btn">Create a FREE account</a>
                </div>
            </form>
            <div class="social-logins">
                <p><small>or you can login with</small></p>
                <div class="social-items">
                    <a href="#" class="google">
                        <img src="images/google.png" alt="google">
                    </a>
                    <a href="#" class="facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="illustration">
            <img src="images/illustrations.jpg" alt="">
        </div>
    </div>
</body>
</html>
